<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container align-items-center mt-4">
      <h1 class="text-center">Basic To-Do App!</h1>
      <button id="toggle-theme" class="btn btn-secondary">Change Theme</button>
      <div class="row mb-3 mt-4">
        <div class="row mb-3 mt-4">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="todo-input"
              placeholder="Add Task Here !"
            />
            <div id="label-footer" class="form-text">
              <p>Personalize Your To-Do List to Suit Your Needs</p>
            </div>
          </div>
          <div class="col">
            <button class="btn btn-secondary flex-grow-1" id="add-btn">
              Add Task
            </button>
            &nbsp;
            <button class="btn btn-danger" id="delete-btn">Delete Tasks</button>
          </div>
        </div>
      </div>
      <ul id="unordered-list">
        <!-- <li>Yash Pandey Is GOAT</li> -->
      </ul>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
